<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <title>Monitorando para você</title>
</head>
<body>
    <div class="conteiner">
        <aside class="">

            <nav>
                <ul>
                    <li class="active"><i class="fa-solid fa-cube"></i> Meus Produtos</li>
                    <li><i class="fa-regular fa-user"></i> Perfil</li>
                    <li><i class="fa-solid fa-chart-pie"></i> Visão Geral</li>
                    <li><i class="fa-regular fa-bell"></i> Alertas</li>
                    <li><i class="fa-solid fa-gear"></i> Ajustes</li>
                </ul>
            </nav>
        </aside>

        <main class="main-conteudo">
            <header>
                <h2>Meus produtos</h2>
                <div class="pesquisar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Pesquisar produto...">
                </div>
                <div class="filters">
                    <button><i class="fa-solid fa-arrow-up-wide-short"></i> Ordenar</button>
                </div>
            </header>
        </main>

        <footer>

        </footer>
    </div>

</body>
</html>
