<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="../img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/style.css">

    <title>Bem-vindo | Monitorando</title>
</head>
<body>

<div class="container" id="container">
    
    <div class="form-container sign-up-container" autocomplete="off">
        <form action="#" method="post">
            <h1>Criar Conta</h1>
            
            <div class="botao">
                <i class="fa-regular fa-user icone"></i>
                <input type="text" placeholder="Nome Completo" required minlength="5" maxlength="120"/>
            </div>
            <div class="botao">
                <i class="fa-regular fa-envelope icone"></i>
                <input type="email" placeholder="E-mail" required />
            </div>
            <div class="botao">
                <i class="fa-solid fa-lock icone"></i>
                <input type="password" placeholder="Senha" required minlength="8" maxlength="12"/>
            </div>
            <div class="botao">
                <i class="fa-solid fa-lock icone"></i>
                <input type="password2" placeholder="Repetir a senha" required minlength="8" maxlength="12"/>
            </div>
            
            
            <button>Cadastrar</button>
        </form>
    </div>


    <div class="form-container sign-in-container" autocomplete="off">
        <form action="#" method="post">
            <h1>Login</h1>
            
            <div class="botao">
                <i class="fa-regular fa-envelope icone"></i>
                <input type="email" placeholder="E-mail" required autocomplete="on"/>
            </div>
            <div class="botao">
                <i class="fa-solid fa-lock icone"></i>
                <input type="password" placeholder="Senha" required minlength="8" maxlength="12"/>
            </div>

            <a href="recuperar.html" class="esqueceu">Esqueceu a senha?</a>
            <button>Entrar</button>
        </form>
    </div>


    <div class="overlay-container">
        <div class="overlay">
            
            <div class="overlay-panel overlay-left">
                <h1>Bem-vindo de volta!</h1>
                <p>Para se manter conectado, faça login com suas informações pessoais</p>
                <button class="transparencia" id="signIn">Entrar</button>
            </div>
            
            <div class="overlay-panel overlay-right">
                <h1>Olá, Visitante!</h1>
                <p>Insira seus dados pessoais e comece sua jornada conosco</p>
                <button class="transparencia" id="signUp">Criar Conta</button>
            </div>

        </div>
    </div>
</div>

<script src="../JS/script.js"></script>
</body>
</html>
