<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/login.css">    
    <link rel="shortcut icon" href="../img/icon.png" type="image/x-icon">
    <title>Login | Monitorando</title>

</head>
<body>

<main>
    <div class="container">
        
        <div class="lado-esquerdo"></div>

        <div class="lado-direito">
            
            <div class="conteudo-login">
                <h1>Login</h1>

                <form action="../teste.html" method="post">
                    
                    <div class="botao">
                        <label for="email" class="fa-regular fa-envelope icone"></label>
                        <input type="email" id="email" required placeholder="E-mail">
                    </div>

                    <div class="botao">
                        <label for="senha" class="fa-solid fa-lock icone"></label>
                        <input type="password" id="senha"  required placeholder="Senha" maxlength="12" minlength="8">
                        <i class="fa-regular fa-eye-slash icone-olho"></i>
                    </div>

                    <button type="submit">Login</button>
                    
                </form>

                <a href="recuperar.html">Esqueceu a senha?</a>
            </div>

        </div>
    </div>
</main>

</body>
</html>
