<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="../img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/conta.css">    

    <title>Criação de conta | Monitorando</title>

</head>
<body>

<main>
    <div class="container">
        
        <div class="lado-esquerdo"></div>

        <div class="lado-direito">
            
            <div class="conteudo">
                <h1>Criar Conta</h1>

                <form action="#" method="post">
                    
                    <div class="botao">
                        <label for="Nome completo" class="fa-solid fa-circle-user icone"></label>
                        <input type="text" name="nome" id="nome" required maxlength="120" minlength="5" placeholder="Nome completo">
                    </div>

                    <div class="botao">
                        <label for="email" class="fa-regular fa-envelope icone"></label>
                        <input type="email" id="email" required placeholder="E-mail">
                    </div>

                    <div class="botao">
                        <label for="senha" class="fa-solid fa-lock icone"></label>
                        <input type="password" name="senha" id="senha" required maxlength="12" minlength="8" placeholder="Senha">
                        <i class="fa-regular fa-eye-slash icone-olho"></i>
                    </div>

                    <div class="botao">
                        <label for="senha2" class="fa-solid fa-lock icone"></label>
                        <input type="password" name="senha2" id="senha2" required maxlength="12" minlength="8" placeholder="Senha">
                        <i class="fa-regular fa-eye-slash icone-olho"></i>
                    </div>

                    <button type="submit">Cadastrar</button>
                    
                </form>

                <a href="login.html">Já tem uma conta? Login</a>
            </div>

        </div>
    </div>
</main>

</body>
</html>
